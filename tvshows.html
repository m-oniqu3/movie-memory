<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo_only.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Shows</title>
    <meta
      name="description"
      content="Say goodbye to forgetting what you've watched, because with Movie Memories, you can easily mark which shows or movies you've seen, and which ones you still need to catch up on.Sign up today and start creating your very own watchlist, and relive all of your favorite moments from your favorite films."
    />
    <link rel="stylesheet" href="/src/sass/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  </head>
  <body>
    <div class="logout-modal"></div>

    <section>
      <div class="swiper">
        <nav class="nav">
          <div class="container"></div>
        </nav>

        <div class="swiper-wrapper"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <section class="content">
      <div class="container">
        <div class="movies__placeholder"></div>
        <div class="movies-section"></div>
      </div>
    </section>

    <footer id="contact"></footer>

    <script type="module" src="/src/scripts/tvshows.ts"></script>
    <script type="module">
      import Swiper from "https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.esm.browser.min.js";

      const swiper = new Swiper(".swiper", {
        // Optional parameters
        direction: "horizontal",
        loop: true,
        autoplay: {
          delay: 5000,
        },
        speed: 1000,

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
