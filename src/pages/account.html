<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo_only.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/sass/main.css" />
    <meta
      name="description"
      content="Say goodbye to forgetting what you've watched, because with Movie Memories, you can easily mark which shows or movies you've seen, and which ones you still need to catch up on.Sign up today and start creating your very own watchlist, and relive all of your favorite moments from your favorite films."
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="loading-modal">
      <figure>
        <img src="/src/assets/loading.svg" alt="loading" />
      </figure>
    </div>

    <section class="sign__up">
      <nav class="nav">
        <div class="container"></div>
      </nav>

      <section class="sign__up__group">
        <figure>
          <img src="/src/assets/poster.png" alt="poster" />
        </figure>

        <article class="form__container">
          <div class="form__container__header">
            <h1 class="heading heading__small--dark">Create Account</h1>
            <p class="text">
              Keep track of the movies you've watched with Movie Memory. Create an account to get started.
            </p>
          </div>

          <form class="form">
            <input type="email" placeholder="Email" />
            <p class="error"></p>

            <input type="password" placeholder="Password" />
            <p class="error"></p>

            <div class="form__container__buttonContainer">
              <button class="button button__primary--dark button__primary--dark--disabled" type="submit">
                Create Account
              </button>
              <p class="text">Already have an account? <a href="#login" id="toggle-form">Log In</a></p>
            </div>
          </form>
        </article>
      </section>
    </section>
    <script type="module" src="/src/scripts/404.ts"></script>
    <script type="module" src="/src/scripts/account.ts"></script>
  </body>
</html>
